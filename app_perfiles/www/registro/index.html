<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Crear usuario</h3></div>
                            <div class="card-body">
                                <!--<form>-->
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="nombres" type="text" placeholder="Nombres" />
                                                <label for="nombres">Nombres</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <input class="form-control" id="apellidos" type="text" placeholder="Apellidos" />
                                                <label for="apellidos">Apellidos</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="email" type="email" placeholder="name@example.com" />
                                        <label for="email">Email</label>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="password" type="password" placeholder="Contraseña" />
                                                <label for="password">Password</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="confirmarpassword" type="password" placeholder="Confirme la contraseña" />
                                                <label for="confirmarpassword">Confirme la contraseña</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-4 mb-0">
                                        <div class="d-grid"><button class="btn btn-primary btn-block" id="registrar">Crear usuario</button></div>
                                    </div>
                                <!--</form>-->
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small"><a href="login.html">¿Tiene una cuenta? Ir a Iniciar Sesión</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>



<script>
    frappe.ready(function () {
        $("#registrar").click(function () {
            registrar();
        });
        function registrar(){
            let nombres = $("#nombres").val();
            let apellidos = $("#apellidos").val();
            let email = $("#email").val();
            //let password = $("#password").html();
            //let confirmarpassword = $("#confirmarpassword").html();
            frappe.call({
                method: "app_perfiles.api.registro",
                //freeze: true,
                args: {
                    "nombres": nombres,
                    "apellidos": apellidos,
                    "email": email,
                    "redirect_to":"Prueba"
                }
            }).done((cal)=>{
                console.log(cal);
            });
        };
    });
    
</script>
